<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked my css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- linked in bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>High Scores</title>
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="row">
                <div class="col-9 highscoresLink">
                    <a href="./highscores.html" class="hiscores">View Highscores</a>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-3">Score</div>
                        <div class="col">0</div>
                    </div>
                </div>
            </div>    
            <div class="col">
                <!-- used bootstrap to separate the string time and the number 75 -->
                <div class="row">
                    <div class="col-11 timer">Time:</div>
                    <div class="col timer-count">75</div>
                </div>
            </div>
        </section>
        <section class="row">
            <!-- used 3 columns specifically to center everything -->
            <div class="col"></div>
            <div class="col-6"><h1>High Scores</h1></div>
            <div class="col"></div>
        </section>
        <section class="row">
            <div class="col"></div>
            <div class="col-6">
                <ol class="highscoreslist">
                    <li>Test</li>
                    <li>Test 2</li>
                </ol>
            </div>
            <div class="col"></div>
        </section>
        <section class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-3">
                        <a href="./index.html" class="btn highscorebtn btn-primary btn-sm">Go Back</a>
                    </div>
                    <div class="col">
                        <p class="btn highscorebtn btn-primary btn-sm">Clear Highscores</a>
                    </div>
                </div>
            </div>
            <div class="col"></div> 
            
        </section>
        
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
