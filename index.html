<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked my css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- linked in bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>API Code Quiz</title>
</head>
<body>
    <!-- using bootstrap, i aligned everything into this container -->
    <main class="container">
        <section class="row">
            <div class="row">
                <div class="col-9 highscoresLink">
                    <a href="./highscores.html" class="hiscores">View Highscores</a>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-3">Score</div>
                        <div class="col points">0</div>
                    </div>
                </div>
            </div>    
            <div class="col">
                <!-- used bootstrap to separate the string time and the number 75 -->
                <div class="row">
                    <div class="col-11 timer">Time:</div>
                    <div class="col timer-count">75</div>
                </div>
            </div>
        </section>
        <section class="row">
            <!-- used 3 columns specifically to center everything -->
            <div class="col"></div>
            <div class="col-6"><h1 class="mainh1">Coding Quiz Challenge</h1></div>
            <div class="col"></div>
        </section>
        <section class="row">
            <div class="col"></div>
            <div class="col-6">
                <p id="p">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            </div>
            <div class="col"></div>
        </section>
        <section class="row">
            <div class="col"></div>
            <div class="col startbtn">
                <!-- onclick starts the quiz, links to funciton in js -->
                <a href="./questions.html" class="startQuiz btn highscorebtn btn-primary btn-sm" onclick="start()">Start Quiz</a>
            </div>
            <div class="col"></div>
        </section>
    </main>
    <script src="./assets/js/script.js></script>
</body>
</html>
