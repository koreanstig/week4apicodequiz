<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked my css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- linked in bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>API Code Quiz</title>
</head>
<body>
    <!-- using bootstrap, i aligned everything into this container -->
    <main class="container">
        <section class="row">
            <div class="col highscoresLink">
                <a href="!">View Highscores</a>
            </div>
            <div class="col time">
                Time: 0
            </div>
        </section>
        <section class="row">
            <!-- used 3 columns specifically to center everything -->
            <div class="col"></div>
            <div class="col-6"><h1>Coding Quiz Challenge</h1></div>
            <div class="col"></div>
        </section>
        <section class="row">
            <div class="col"></div>
            <div class="col-6">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            </div>
            <div class="col"></div>
        </section>
        <section class="row">
            <div class="col"></div>
            <div class="col startbtn">
                <a href="!" class="btn">Start Quiz</a>
            </div>
            <div class="col"></div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
